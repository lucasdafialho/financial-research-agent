version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financial-research-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=financial_research
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: financial-research-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: financial-research-qdrant-dev
    volumes:
      - qdrant_data_dev:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

volumes:
  postgres_data_dev:
  redis_data_dev:
  qdrant_data_dev:
